<button
  (click)="leftClick()"
  (contextmenu)="rightClick($event)"
  class="btn border rounded text- {{
    mine.value >= 0 && mine.isVisible ? 'color' + mine.value : ''
  }} {{ mine.isMarked ? 'mark' : '' }} {{
    mine.isVisible && mine.isMine ? 'mine' : ''
  }}"
>
  <span *ngIf="mine.isVisible && !mine.isMine">{{ mine.value }}</span>
  <span *ngIf="mine.isVisible && mine.isMine" class="fas fa-bomb"></span>
  <span *ngIf="!mine.isVisible && mine.isMarked">&#9873;</span>
</button>
