<!-- Button -->
<button (click)="handleLeftClick()" (contextmenu)="handleRightClick()">
  @if (mine().isVisible) {
    @if (mine().isMine) {
      <!-- Simple value -->
      <span class="fas fa-bomb"></span>
    } @else {
      <!-- Bomb value -->
      <span>{{ mine().value }}</span>
    }
  } @else {
    @if (mine().isMarked) {
      <!-- Marked value -->
      <span>&#9873;</span>
    }
  }
</button>
