<mat-card>
  <mat-card-header>
    <mat-card-title>Mine Sweeper</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <button mat-raised-button (click)="start()">
      @if(game) { <span>Reset</span> } @else { <span>Start</span> }
    </button>
    <button mat-raised-button (click)="changeLevel()">Change Level</button>
  </mat-card-actions>
</mat-card>

<!-- Felső panel (gombok) -->
<div id="group" class="border rounded">
  <!-- Kezdés gomb -->
  <button
    *ngIf="!game"
    (click)="start()"
    class="btn btn-primary border rounded"
  >
    Kezdés
  </button>

  <!-- Új játék gomb-->
  <button *ngIf="game" (click)="start()" class="btn btn-primary border rounded">
    Új játék
  </button>

  <!-- Számáló panel -->
  <div id="downside" *ngIf="game" class="row">
    <!-- Aknák száma -->
    <div>Aknák száma: {{ mines - marked | count }}</div>

    <!-- Eltelt idő -->
    <div>
      Eltelt Idő: {{ time.day | day }} {{ time.hour | hours }}
      {{ time.min | minutes }}
      {{ time.sec | seconds }}
    </div>
  </div>
</div>

<!-- Értesítés -->
<h1 class="text-center" *ngIf="end">{{ message }}</h1>

<!-- Játék tábla -->
<table class="text-center" *ngIf="game">
  <tr *ngFor="let row of map">
    <td *ngFor="let col of row">
      <app-mine
        [mine]="col"
        (leftClick)="leftClick($event)"
        (bomb)="bomb()"
        (rightClick)="rightClick($event)"
      ></app-mine>
    </td>
  </tr>
</table>
